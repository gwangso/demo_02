<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!-- 부트스트랩 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

</head>
<body>
<div class="row m-5">
    <div class="col">
        <form method="post" action="/save">
            <div class="input-group mb-3">
                <span class="input-group-text">학&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;번</span>
                <input name="studentNumber" class="form-control">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">학생이름</span>
                <input name="studentName" class="form-control">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">전화번호</span>
                <input name="studentMobile" class="form-control">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">학&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;과</span>
                <select name="studentMajor" class="form-select">
                    <option value="컴퓨터공학">컴퓨터공학</option>
                    <option value="전자공학">전자공학</option>
                    <option value="경영학">경영학</option>
                </select>
            </div>
            <input type="reset" class="btn btn-secondary" value="초기화">
            <input type="submit" class="btn btn-primary" value="등록">
        </form>
    </div>
</div>
</body>
</html>
